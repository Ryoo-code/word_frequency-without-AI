<!DOCTYPE html>
<html lang="ja">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>単語頻度解析アプリ</title>
</head>
<body>
    <header>
        <h1>単語頻度解析アプリ</h1>
    </header>
    {% if word_count %}
     <!-- 単語頻度を表示 -->
     <h2>英単語の頻度</h2>
     <!--ulはリスト全体を囲むタグで,liはそのリスト内の各項目を表す-->
     <ul>
        {% for word, count in word_count.items %}
         <li>{{ word }}: {{ count }}</li>
        {% endfor %}
     </ul>
    {% endif %}
    <a href="{% url 'upload' %}">戻る</a> <!--uploadという名前で指定されたURLに遷移-->
</body>
</html>
